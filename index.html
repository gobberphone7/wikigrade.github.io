<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="star.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викиград - Центральная</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            max-width: 1400px;
            margin: auto;
            background: #f0f0f0;
            border: 1px solid gray;
            padding: 10px;
            border-radius: 5px;
        }
        .content {
            flex: 3;
            background: white;
            padding: 25px;
            border-radius: 5px;
        }
        .sidebar {
            flex: 1;
            margin-left: 25px;
            background: #eff9ff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #aedaff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .references {
            font-size: 0.9em;
            color: black;
            background: #fff3cd;
            border: 1px solid #d39e00;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        hr {
            border: none;
            height: 1px;
            background-color: gray;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Викиград - Центральная</h1>
            <p>Разработано Федеральной Службой Постановления Феодосии</p>
            
            <hr>
            
            <h2>Раздел 1</h2>
            <p>Информация</p>
            
            <hr>
            
            <h2>Сноски</h2>
            <p class="references">
                [1] Данные<br>
                [2] Данные
            </p>
        
        <div class="sidebar">
            <h3>Краткая информация</h3>
            <p><b>Пункт 1:</b> данные</p>
            <p><b>Пункт 2:</b> данные</p>
            <p><b>Пункт 3:</b> данные</p>
        </div>
    </div>
</body>
</html>
